<!-- change-password-modal.component.html -->
<div [id]="yesNoDialogId"
  class="fixed inset-0 flex items-center justify-center flex-shrink-1   bg-gray-900 bg-opacity-50 z-50"
  (click)="onOverlayClick($event)">
  <div class="bg-white rounded-lg shadow-lg w-full  max-w-md p-6 relative" (click)="$event.stopPropagation()">
    <button class="absolute top-4 right-4 text-gray-400 hover:text-gray-600" (click)="closeModal()">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>

    <div class="w-full">
      <p class="mb-4 text-gray-500 dark:text-gray-300 text-center">{{description}}</p>
      <div class="flex justify-center items-center space-x-4">
        <button
          class="py-2 px-3 text-sm font-medium text-gray-500 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-primary-300 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600"
          (click)="closeModal()"> No, cancel</button>
        <button type="submit" (click)="confirmModal()"
          class="py-2 px-3 text-sm font-medium text-center text-white bg-red-600 rounded-lg hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-900">
          Yes, I'm sure
        </button>
      </div>

    </div>
  </div>

</div>
